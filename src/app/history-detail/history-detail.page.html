<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
          [text]="Back">
        </ion-back-button>
    </ion-buttons>
    <ion-title>historyDetail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{this.specificItem.title}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-item>
        <ion-label > Total Paid: ${{this.specificItem.total}}</ion-label>
        <ion-label > Quantity: {{this.specificItem.quantity}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label >{{this.specificItem.date}}</ion-label>
        
      </ion-item>
      
    </ion-card-content>
  </ion-card>
</ion-content>
