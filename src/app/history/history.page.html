<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
          [text]="Back">
        </ion-back-button>
    </ion-buttons>
    <ion-title>history</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
    <ion-label>Items History</ion-label>
  </ion-list-header>
  <ion-list>
    <ion-item *ngFor="let item of listOfItems" 
    [routerLink]="['./',item.id]"
    >
      <ion-label>{{item.title}}</ion-label>    
      <ion-label>Quantity: {{item.quantity}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
