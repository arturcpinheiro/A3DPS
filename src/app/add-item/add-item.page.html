<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="Back">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Add Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Add new Item
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form #restockForm="ngForm" (ngSubmit)="onSubmit(restockForm)">
        <div class="form-group">
          <ion-item>
            <ion-label position="floating" for="title">Name</ion-label>
            <ion-input ngModel required name="title" type="text" id="title" #title="ngModel"></ion-input>            

          </ion-item>
          <ion-item>
            <ion-label position="floating">Quantity</ion-label>
            <ion-input ngModel required name="qty" type="number" id="input-amout"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input ngModel required name="price" type="number" id="input-amout"></ion-input>
          </ion-item>
          <div class="ion-margin-vertical ion-text-right">
            <ion-button type="submit" id="btn-confirm">Add</ion-button>
            
          </div>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
